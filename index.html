<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="main">
        <section class="card">
            <div class="card__header">
                <img src="./image/image-victor.jpg" alt="" class="card__image">
            </div>
            <div class="card__body">
                <div class="profile">
                    <h1 class="profile__name">Victor Crest</h1>
                    <p class="profile__age">26</p>
                    <p class="profile__country">Londom</p>
                </div>
            </div>
            <div class="card__footer">
                <div class="card__followers">
                    <p class="card__number">80K</p>
                    <p class="card__info">Followers</p>
                </div>
                <div class="card___likes">
                    <p class="card__number">803K</p>
                    <p class="card__info">Likes</p>
                </div>
                <div class="card__photos">
                    <p class="card__number">1.4K</p>
                    <p class="card__info">Photos</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
